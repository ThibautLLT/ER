<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
<table class="charts-css [ column ] [ show-primary-axis show-4-secondary-axes ] [ data-spacing-4 reverse-data ]">

    <caption> Front End Developer Salary </caption>
  
    <thead>
      <tr>
        <th scope="col"> Year </th>
        <th scope="col"> Income </th>
      </tr>
    </thead>
  
    <tbody>
      <tr>
        <th scope="row"> 2016 </th>
        <td style="--size: calc( 40 / 100 );"> $ 40K </td>
      </tr>
      <tr>
        <th scope="row"> 2017 </th>
        <td style="--size: calc( 60 / 100 );"> $ 60K </td>
      </tr>
      <tr>
        <th scope="row"> 2018 </th>
        <td style="--size: calc( 100 / 100 );"> $ 75K </td>
      </tr>
      <tr>
        <th scope="row"> 2019 </th>
        <td style="--size: calc( 90 / 100 );"> $ 90K </td>
      </tr>
      <tr>
        <th scope="row"> 2020 </th>
        <td style="--size: calc( 100 / 100 );"> $ 300k <br> ðŸ‘‘ </td>
      </tr>
    </tbody>
  
  </table>

      </tr>
      <tr>

        <td style="--start: 0.8; --size: 0.6"> <span class="data"> $ 60K </span> </td>
      </tr>
      <tr>
        <td style="--start: 0.6; --size: 1.0"> <span class="data"> $ 100K </span> </td>

    </tbody>
  
  </table>
